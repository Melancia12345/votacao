<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../suporte.juan/suporte.css/sup.css">
    <title>Suporte</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <h2>Suporte</h2>

            <div class="formulario">
                <form action="https://formsubmit.co/texugopardo@gmail.com" method="POST" id="formSuporte">
                    <label for="mensagem">Descreva seu problema:</label>
                    <textarea name="mensagem" id="mensagem" required aria-describedby="erroMensagem"></textarea>
                    <div id="erroMensagem" class="erro" style="display:none;">Por favor, preencha a mensagem.</div>
                    <button type="submit">Enviar</button>
                </form>

                <a href="../index.html" class="sair">Sair</a>
            </div>
        </div>
    </div>

    <!-- Modal de erro -->
    <dialog class="modal" id="modal">
        <div class="circulo">
            <img class="x" src="https://freepngtransparent.com/wp-content/uploads/2023/03/X-Png-109.png" alt="Ícone de erro">
        </div>
        <p id="ops1">Preencha todos os campos corretamente.</p>
        <button id="okButton" class="okButton2">OK</button>
    </dialog>

   
    <dialog class="modal2" id="modal2">
        <p id="ops">O erro foi relatado.</p>
        <button id="okButton2" class="okButton1">OK</button>
    </dialog>

    <script src="./supotelg.js"></script>
</body>

</html>
